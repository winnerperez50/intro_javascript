<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githubgram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Bienvenidos a githubgram</h1>
    <hr>


    <divv class="row">
        <div class="col-md-4">
            <input type="text" id="barraBusqueda" class="form-control" placeholder="Digita el nombre de un usuario">
            <button id="buscar" class="btn btn-primary">Buscar usuario</button>
        </div>
    </divv>

    <div class="row">
        <div class="col-md-3">
            <img class="imagen_perfil"
                src="https://previews.123rf.com/images/provector/provector1502/provector150200279/37008789-piso-usuario-hombre-de-negocios-de-dise%C3%B1o-perfil-avatar-icono-y-larga-sombra-ilustraci%C3%B3n-vectorial-para-el.jpg"
                alt="">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <h3 class="nombre">Nombre del usuario</h3>
            <p class="nombre_usuario">@nombreusuario</p>
            <p class="bio"></p>
            <p>Seguidores: <span class="seguidores"></span></p>
            <p>Siguiendo: <span class="siguiendo"></span></p>
        </div>

    </div>



    <script src="js/scrip.js"></script>
</body>

</html>
